<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio of Annemarie Sauerbier - Product Designer & Art Director"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/src/fonts/OTNeueMontreal-SemiBoldExtraSqueezed.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="/src/fonts/OTNeueMontreal-BookSemiSqueezed.otf" as="font" type="font/otf" crossorigin />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://cloud.umami.is" />
    <link rel="manifest" href="/manifest.json" />
    <title>Portfolio Annemarie Sauerbier</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser to the
      // new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: This 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set segmentCount to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part and not the real directory.
      // For example, if your app is served from https://username.github.io/repo-name/,
      // and your route is /one/two, then the full path is /repo-name/one/two,
      // and segmentCount should be set to 1. If your app is served from
      // https://username.github.io/repo-name/one/two, then segmentCount should be set to 0.
      var segmentCount = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
